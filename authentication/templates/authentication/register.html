{% extends 'base.html' %}

{% block content %}
<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
              <div class="col-lg-7">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                      </div>
                      <form class="user" method="post" action="{% url 'authentication:register' %}">
                          {% csrf_token %}
                          <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                              <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                placeholder="First Name" name="first_name">
                            </div>
                            <div class="col-sm-6">
                              <input type="text" class="form-control form-control-user" id="exampleLastName"
                                placeholder="Last Name" name="last_name">
                            </div>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="exampleInputUsername"
                              placeholder="Username" name="username">
                          </div>
                          <div class="form-group">
                            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                              placeholder="Email Address" name="email">
                          </div>
                          <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                              <input type="password" class="form-control form-control-user"
                                id="exampleInputPassword" placeholder="Password" name="password1">
                            </div>
                            <div class="col-sm-6">
                              <input type="password" class="form-control form-control-user"
                                id="exampleRepeatPassword" placeholder="Repeat Password" name="password2">
                            </div>
                          </div>
                          
                          <button type="submit" class="btn btn-primary btn-user btn-block">
                              Register Account
                          </button>
                      </form>
                      <hr>
                      <div class="text-center">
                        <a class="small" href="mailto:support@pixaria.se"><i class="fas fa-question-circle"></i> Forgot your password? Drop us an email</a>
                      </div>
                      <div class="text-center">
                          <a class="small" href="{% url 'authentication:login' %}">Already have an account? Login!</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
{% endblock %}
