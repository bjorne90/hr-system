{% extends 'base.html' %}

{% block content %}
{% load static %}
  <body class="bg-gradient-primary">

    <div class="container">
      {% if user.is_authenticated %}
        <!-- Content for logged-in user -->
        <div class="card">
          <div class="card-body text-center">
            <h3 class="card-title">Welcome, {{ user.username }}!</h3>
            <p class="card-text">You are already logged in.</p>
            <a href="{% url 'authentication:logout' %}" class="btn btn-primary">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </div>
      {% else %}
        <!-- Content for non-logged-in user -->
        <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                  <div class="col-lg-6">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Login to your account</h1>
                      </div>
                      <form method="post" action="{% url 'authentication:login' %}" class="user">
                        {% csrf_token %}
                        <div class="form-group">
                          <input type="text" class="form-control form-control-user" id="username" name="username"
                            placeholder="Enter Username...">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control form-control-user" id="password" name="password"
                            placeholder="Password">
                        </div>
                        <div class="form-group">
                          <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <label class="custom-control-label" for="customCheck">Remeber me</label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-user btn-block">
                          Login
                        </button>
                      </form>
                      <hr>
                      <div class="text-center">
                        <a class="small" href="mailto:support@pixaria.se">Forgott your password? Drop us an email</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endif %}
    </div>

  </body>
{% endblock %}
