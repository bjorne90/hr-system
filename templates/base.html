<!DOCTYPE html>
<html>
{% load static %}
<head>
  <title>Personal system - Ordningsvakter</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Include any additional CSS files you need -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Personal System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'profiles:profile_detail' %}">Profil</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'scheduling:work_shifts' %}">Pass</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'scheduling:book_workshift' workshift_id=1 %}">Lediga pass</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'scheduling:calendar' %}">Kalender</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'authentication:logout' %}">Logga ut</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'authentication:login' %}">Logga in</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
  </header>

  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <footer>
  </footer>

  <!-- Include Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
